<body>
  <style>
    body {
      margin: 0;
    }

    .box1 {
      width: 300px;
      height: 300px;
      margin: 100px;
      background: #333;
      overflow: hidden;
      position: relative;
    }

    .box2 {
      width: 200px;
      height: 200px;
      margin: 100px;
      background: #666;
      overflow: hidden;
      position: relative;
    }

    .box3 {
      width: 100px;
      height: 100px;
      margin: 100px;
      background: #999;
    }
  </style>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
  <script>
    var oBox1 = document.querySelector('.box1');
    var oBox2 = document.querySelector('.box2');
    var oBox3 = document.querySelector('.box3');

    function offset(obj, direction) {
      //将top,left首字母大写,并拼接成offsetTop,offsetLeft
      var offsetDir = 'offset' + direction[0].toUpperCase() + direction.substring(1);

      var realNum = obj[offsetDir];
      var positionParent = obj.offsetParent;  //获取上一级定位元素对象

      while (positionParent != null) {
        realNum += positionParent[offsetDir];
        positionParent = positionParent.offsetParent;
      }
      return realNum;
    }
    console.log('box1: ' + offset(oBox1, 'left') + ',' + offset(oBox1, 'top'));
    console.log('box2: ' + offset(oBox2, 'left') + ',' + offset(oBox2, 'top'));
    console.log('box3: ' + offset(oBox3, 'left') + ',' + offset(oBox3, 'top'));
  </script>
</body>
